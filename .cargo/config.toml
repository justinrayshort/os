[alias]
xtask = "run -p xtask --"
dev = "xtask dev"
setup-web = "xtask setup-web"
web-check = "xtask check-web"
web-build = "xtask build-web"
flow = "xtask flow"
doctor = "xtask doctor"
tauri-dev = "xtask tauri dev"
tauri-build = "xtask tauri build"
docs-check = "xtask docs all"
docs-audit = "xtask docs audit-report --output .artifacts/docs-audit.json"
perf = "xtask perf"
verify = "xtask verify"
verify-fast = "xtask verify fast"
check-all = "check --workspace"
test-all = "test --workspace"
