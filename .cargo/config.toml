[alias]
xtask = "run -p xtask --"
dev = "xtask dev"
setup-web = "xtask setup-web"
web-check = "xtask check-web"
web-build = "xtask build-web"
docs-check = "xtask docs all"
docs-audit = "xtask docs audit-report --output .artifacts/docs-audit.json"
verify = "xtask verify full"
verify-fast = "xtask verify fast"
