[package]
name = "desktop_tauri"
version = "0.1.0"
edition = "2021"
description = "Tauri desktop shell host for the shared retro desktop runtime."

[[bin]]
name = "desktop_tauri"
path = "src/main.rs"
test = false

[build-dependencies]
tauri-build = { version = "2", default-features = false, features = ["config-json"] }

[dependencies]
platform_host = { path = "../platform_host" }
serde_json = "1"
tauri = { version = "2", default-features = false, features = ["common-controls-v6", "compression", "dynamic-acl", "wry", "x11"] }
tauri-plugin-opener = "2"
